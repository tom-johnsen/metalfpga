name: macos-cmake-build

permissions:
  contents: write

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Environment (Xcode/Metal)
        shell: bash
        run: |
          set -euxo pipefail
          sw_vers
          uname -a
          xcodebuild -version
          xcrun --find metal
          xcrun metal -v || xcrun metal --version || true

      - name: Hardware (Apple Silicon / GPU)
        shell: bash
        run: |
          set -euxo pipefail
          uname -m
          system_profiler SPHardwareDataType
          system_profiler SPDisplaysDataType || true

      - name: Configure (CMake)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: |
          cmake --build build --parallel --target metalfpga_cli metalfpga_smoke

      - name: Upload artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: metalfpga-macos-${{ github.sha }}
          if-no-files-found: error
          path: |
            build/metalfpga_cli
            build/metalfpga_smoke
            build/compile_commands.json
            README.md
            LICENSE
            LICENSE.COMMERCIAL

      # Create a single release asset archive (recommended for GitHub Releases)
      - name: Package release assets
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euxo pipefail
          ARTIFACT_ID='${{ steps.upload.outputs.artifact-id }}'
          ZIP_NAME="metalfpga-macos-${ARTIFACT_ID}.zip"
          zip -r "$ZIP_NAME" \
            build/metalfpga_cli \
            build/metalfpga_smoke \
            build/compile_commands.json \
            README.md \
            LICENSE \
            LICENSE.COMMERCIAL \
            "$ZIP_NAME"
          echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Create tag + GitHub Release (artifact id as version)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euxo pipefail
          ARTIFACT_ID='${{ steps.upload.outputs.artifact-id }}'
          TAG="v${ARTIFACT_ID}"

          # Tag the current commit and push the tag
          git tag "$TAG"
          git push origin "$TAG"

          # Create release and upload zip asset
          gh release create "$TAG" "$ZIP_NAME" \
            --title "$TAG" \
            --notes "Automated macOS build for artifact id: $ARTIFACT_ID (commit $GITHUB_SHA)" \
            --latest=false
