name: macos-cmake-build

permissions:
  contents: read

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Environment (Xcode/Metal)
        shell: bash
        run: |
          set -euxo pipefail
          sw_vers
          uname -a
          xcodebuild -version
          xcrun --find metal
          xcrun metal -v || xcrun metal --version || true

      - name: Hardware (Apple Silicon / GPU)
        shell: bash
        run: |
          set -euxo pipefail
          uname -m
          system_profiler SPHardwareDataType
          system_profiler SPDisplaysDataType || true

      - name: Configure (CMake)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: |
          cmake --build build --parallel --target metalfpga_cli metalfpga_smoke

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: metalfpga-macos-${{ github.sha }}
          if-no-files-found: error
          path: |
            build/metalfpga_cli
            build/metalfpga_smoke
            build/compile_commands.json
            README.md
            LICENSE
            LICENSE.COMMERCIAL
